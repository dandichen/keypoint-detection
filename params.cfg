[global]
online = 1
detection = 0
tracking = 1
postprocessing = 0
visualization = 0

server: http://192.168.1.13:32795/v1/analyzer/objdetect
resized_width = 1920
resized_height = 1080
base_dir: /home/yiwan/Desktop/vbase-trajectory/
hypothesis_dir: hypothesis/
detection_dir: detection/
tracking_dir: tracking/
detection_output_video: detection/
tracking_output_video: tracking/
postprocessing_output_video: postprocessing/
